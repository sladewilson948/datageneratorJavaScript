<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="script.js"></script>
    <script type = "text/JavaScript" src = "https://underscorejs.org/underscore-min.js"></script>
    <div class="container">
    <br>
    <div class="heading">
    <h1>
        Random Password Generator
    </h1>
    </div>
    <br>
    <br>
    <div class="user-input">
        <label for="password">Enter password length :</label>
        <input type="text" id="length">
    </div>
    <br>
    <div class="text-data">
    <div class="generated-data">
    <p>
        <div id ="result1"></div>
        <div id ="result2"></div>
        <div id ="result3"></div>
    </p>
    </div>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-primary" onclick="resetData()">Reset</button>
        <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate</button>
    </div>
    <br>
    </div>

    <footer>
        <div class="footer-content">
          <h6>Made with ❤️ by Aman Dubey</h6>

        </div>
     </footer>
    
</body>
</html>
